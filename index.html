<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
      rel="icon"
      type="image/png"
      href="media/thumbnail.png?"
    />
    <title>Jia's Melody Vault</title>
</head>
<body>
    <div class="drop-down">
        <i class="fa-solid fa-bars fa-lg" style="color: #e0d6cc;" class="dropdown-icon"></i>
        <ul class="song-list"></ul>
    </div>

    <div class="background">
        <img src="" id="bg-img"> 
        
    </div>
    
   
    <div class="container">
        <div class="player-img" >
            <img src="" class="active" id="cover"style="opacity:1">
        </div>
    
        <h2 id="song-title"></h2>  
        <h3 id="artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward fa-lg" title="Previous" id="prev"></i> 
            <i class="fa-solid fa-play fa-2xl" title="Play" id="play"></i>
            <i class="fa-solid fa-forward fa-lg" title="Next" id="next"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
